<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brat - Login/Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #ff4d4d 0%, #cc0000 100%);
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .slide-up {
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .custom-shape {
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ff4d4d;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: #333;
            transition: all 0.3s ease;
        }
        .input-group input:focus {
            outline: none;
            border-color: #cc0000;
            box-shadow: 0 0 10px rgba(204, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app" class="max-w-md mx-auto">
        <!-- Header -->
        <div class="gradient-bg custom-shape h-64 relative">
            <div class="floating absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <h1 class="text-4xl font-bold text-white text-center">BRAT</h1>
                <p class="text-white text-center mt-2">Welcome to the party!</p>
            </div>
        </div>

        <!-- Form Container -->
        <div class="px-6 -mt-6 slide-up">
            <div class="bg-white rounded-xl shadow-xl p-6">
                <!-- Toggle Buttons -->
                <div class="flex mb-6">
                    <button onclick="toggleForm('login')" id="loginBtn" class="flex-1 py-2 text-center font-semibold rounded-l-lg gradient-bg text-white">Login</button>
                    <button onclick="toggleForm('signup')" id="signupBtn" class="flex-1 py-2 text-center font-semibold rounded-r-lg bg-gray-200">Sign Up</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-4">
                    <div class="input-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="w-full gradient-bg text-white py-3 rounded-lg font-semibold hover:opacity-90 transition-opacity">
                        Login
                    </button>
                </form>

                <!-- Signup Form (Hidden by default) -->
                <form id="signupForm" class="hidden space-y-4">
                    <div class="input-group">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="w-full gradient-bg text-white py-3 rounded-lg font-semibold hover:opacity-90 transition-opacity">
                        Sign Up
                    </button>
                </form>

                <!-- Social Login -->
                <div class="mt-6">
                    <p class="text-center text-gray-500 mb-4">Or continue with</p>
                    <div class="flex justify-center space-x-4">
                        <button class="p-3 rounded-full border-2 border-gray-300 hover:border-red-500 transition-colors">
                            <i class="bi bi-google text-xl"></i>
                        </button>
                        <button class="p-3 rounded-full border-2 border-gray-300 hover:border-red-500 transition-colors">
                            <i class="bi bi-facebook text-xl"></i>
                        </button>
                        <button class="p-3 rounded-full border-2 border-gray-300 hover:border-red-500 transition-colors">
                            <i class="bi bi-apple text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const loginBtn = document.getElementById('loginBtn');
            const signupBtn = document.getElementById('signupBtn');

            if (formType === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                loginBtn.classList.add('gradient-bg', 'text-white');
                loginBtn.classList.remove('bg-gray-200');
                signupBtn.classList.remove('gradient-bg', 'text-white');
                signupBtn.classList.add('bg-gray-200');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                signupBtn.classList.add('gradient-bg', 'text-white');
                signupBtn.classList.remove('bg-gray-200');
                loginBtn.classList.remove('gradient-bg', 'text-white');
                loginBtn.classList.add('bg-gray-200');
            }
        }

        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                // Add your authentication logic here
                console.log('Form submitted:', e.target.id);
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
